title: Player Object
description: "Player objects contain information about a player and a list of their recent matches (up to 14 days old). Note: player objects are specific to platform shards."
type: object
properties:
  type:
    type: string
    description: Identifier for this object type ("player")
  id:
    type: string
    description: "Player ID"
  attributes:
    type: object
    properties:
      name:
        type: string
        description: "PUBG IGN"
      patchVersion:
        type: string
        description: "Version of the game"
      titleId:
        type: string
        description: "Identifies the studio and game"
  relationships:
    type: object
    description: "References to resource objects related to this acount"
    properties:
      titlePlayerProfiles:
        type: object
        properties:
          data:
            type: object
            description: "N/A"
  links:
    type: object
    properties:
      schema:
        type: string
        description: "N/A"
      self:
        type: string
        description: "Link to this object"
