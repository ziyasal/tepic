title: Game Mode Object
description: "Game Mode objects contain information about a game mode. Note: game mode objects are specific to platform and region shards."
type: object
properties:
  type:
    type: string
    description: Identifier for this object type ("gameMode")
  id:
    type: string
    description: "Game Mode ID"
  attributes:
    type: object
    properties:
      name:
        type: string
        description: "Name of game mode"
      createdAt:
        type: string
        format: dateTime
        description: "N/A"
        deprecated: true
      updatedAt:
        type: string
        format: dateTime
        description: "N/A"
        deprecated: true
      patchVersion:
        type: string
        description: "Version of the game"
      titleId:
        type: string
        description: "Identifies the studio and game"
  relationships:
    type: object
    description: "References to resource objects related to this player"
    properties:
      assets:
        type: object
        properties:
          data:
            type: object
            description: "N/A"
      matches:
        type: object
        description: "A list of match ids."
        properties:
          data:
            type: array
            items:
              type: object
              properties:
                id:
                  type: string
                  description: "Match ID - Used to lookup the full match object on the /matches endpoint"
                type:
                  type: string
                  description: Identifier for this object type ("match")
  links:
    type: object
    properties:
      schema:
        type: string
        description: "N/A"
      self:
        type: string
        description: "Link to this object"
