title: Title Player Profile Object
description: "Title Player Profile objects contain information about a player profile for specific title."
type: object
properties:
  type:
    type: string
    description: Identifier for this object type ("Title Player Profile")
  id:
    type: string
    description: "Player ID"
  attributes:
    type: object
    properties:
      name:
        type: string
        description: "Name of the profile"
      
      titleId:
        type: string
        description: "Identifies the studio and game that the profile is associated"
      
      currentGameMode:
        type: string
        description: "The current game mode for the title that the profile is associated"

      buildVersion:
        type: string
        description: "Build version for which game modes of the title is being requested"
  
  links:
    type: object
    properties:
      schema:
        type: string
        description: "N/A"
      self:
        type: string
        description: "Link to this object"
